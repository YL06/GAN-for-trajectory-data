<script type="text/javascript">
    var mp = new BMap.Map("container");
    var start_lon = -8.685367875 + (28* 0.0041962500000000125) ;//116.318417;
    var start_lat = 41.12501625;//39.984702;
    var zoom_level = 18;
    var dt = 3000;//间隔时间设定，ms为单位 Interval time setting, ms is the unit
    var d_lat = 0.0035684999999998634;
	var d_lon = 0.0041962500000000125;
    mp.centerAndZoom(new BMap.Point(start_lon,start_lat), zoom_level);
    mp.enableScrollWheelZoom();
	setTimeout(function(){ 
		console.log("Ready")
	}, 6000);
	
    for(let i = 0;i < 4;i ++){
        for( let j = 0; j < 32; j ++){
            setTimeout(function(){
                mp.panTo(new BMap.Point(start_lon+i * d_lon,start_lat+j * d_lat));
                console.log(i,j,dt * ( i * 32 + j ), performance.now() );
            }, 6000 + dt * ( i * 32 + j ));
        }
    }




</script>
